<mat-toolbar color="primary">
  <span>ngx-photo-editor</span>
  <span class="example-spacer"></span>
  <button mat-button (click)="gotoGithub()"><mat-icon style="font-size: 24px" fontSet="fab" fontIcon="fa-github"></mat-icon> &nbsp;GitHub</button>
</mat-toolbar>

<div class="container">
  <form class="mt-3">
    <div class="form-group">
      <label for="customFile">IMAGE URL</label>
      <input type="url" name="url" class="form-control" id="customFile" [(ngModel)]="imageUrl">
    </div>
  </form>
  <div *ngIf="base64" class="bg-dark p-5" style="text-align: -webkit-center; height: 400px">
    <img class="h-100 d-block img-fluid" [src]="base64" alt="">
  </div>
</div>



<ngx-photo-editor
  (imageCropped)="imageCropped($event)"
  [imageUrl]="imageUrl"
  imageFormat="png"
  [aspectRatio]="4/3"
  [viewMode]="0"
  [resizeToWidth]="500"
>
</ngx-photo-editor>
